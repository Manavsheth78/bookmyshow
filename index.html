<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <link rel="stylesheet" href="index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'></head>
<body>
  
  <div class="navbar">
    <div class="container-1">
      
      <div class="logo">
        <img src="img/bookmyshow_logo.svg" alt="logo">
      </div>
      <div class="searchbar">
        <form >
          <input type="text" class="searchtab" placeholder="Search for movies plays,Events, sports and Activities">
        </form>
      </div>
    </div>
    <div class="container-1">
           <button class="signin"> Sign In</button>
      <div class="menuicon">
        <i class="fi fi-sr-menu-burger"></i>
      </div>
    </div>
  </div>

  <div class="modal hidden">
    
    <h1> Get Started</h1>
      <div class="cross">
      
        <i class="fi fi-rr-cross"></i>
      </div>
      <div class="signin_options">
        <div class="signin_options_btn"> 
          <img src="img/google.png" class="signin_btn_icons" >
          Continue with Google
        </div>
        <div class="signin_options_btn"> 
                        <img src="img/mail.png" class="signin_btn_icons" >
                         Continue with Email
                        </div>
                    <div class="signin_options_btn"> 
                        <img src="img/apple.png" class="signin_btn_icons">
                        Continue with  Apple
                      </div>
                      <label class="or"> OR</label>
                    </div>
                    <div class="alternative">
                      <div class="phone_icon">
                        <img src="img/india.png" alt="india">
                         </div>
                  <div class="country_code">
                     <label> +91</label>
                  </div>
                  <div class="phone">
                    
                      <input type="text" id="phone" placeholder="Enter your mobile number">
                
                  </div>
                </div>
              
            <div class="terms">
              <p> I agree to the <span>Terms of Use</span> & <span>Privacy Policy</span></p>
              
              <div class=" signin_options_btn  signup_btn">
                Continue
              </div>
            </div>
            
          </div>
       <div class="overlay hidden"></div>

            
      <script src="index.js"></script>
      </body>
</html>
